<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>–î–ª—è —Ç–µ–±—è ‚ù§Ô∏è</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

body {
    height: 100vh;
    height: 100dvh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    overflow: hidden;
    position: fixed;
    width: 100%;
    touch-action: none;
}

.card {
    width: 340px;
    max-width: 90vw;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    padding: 30px 20px 40px;
    border-radius: 50px;
    box-shadow: 0 25px 50px rgba(255, 77, 109, 0.4);
    text-align: center;
    position: relative;
    z-index: 100;
    border: 3px solid white;
}

h1 {
    color: #ff4d6d;
    font-size: 32px;
    margin-bottom: 30px;
    font-weight: 800;
    line-height: 1.3;
    text-shadow: 3px 3px 0 rgba(255, 255, 255, 0.8);
    letter-spacing: -0.5px;
    pointer-events: none;
}

h1 span {
    display: inline-block;
    animation: bounce 2s infinite;
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
}

.button-wrapper {
    position: relative;
    height: 200px;
    width: 100%;
    margin: 20px 0;
    z-index: 200;
}

/* –ö–Ω–æ–ø–∫–∞ –î–ê - –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–∞—è */
#yesBtn {
    background: linear-gradient(145deg, #ff4d6d, #ff1a4f);
    color: white;
    font-size: 28px;
    padding: 20px 40px;
    border: none;
    border-radius: 80px;
    font-weight: 800;
    letter-spacing: 2px;
    box-shadow: 0 10px 25px rgba(255, 77, 109, 0.5);
    cursor: pointer;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    z-index: 1000;
    min-width: 160px;
    text-transform: uppercase;
    border: 3px solid white;
    transition: transform 0.2s ease;
    -webkit-tap-highlight-color: transparent;
    outline: none;
    pointer-events: auto;
}

#yesBtn:active {
    transform: translate(-50%, -50%) scale(0.95);
    background: linear-gradient(145deg, #ff1a4f, #ff4d6d);
}

/* –ö–Ω–æ–ø–∫–∞ –ù–ï–¢ */
#noBtn {
    background: #e0e0e0;
    color: #666;
    font-size: 22px;
    padding: 15px 35px;
    border: none;
    border-radius: 50px;
    font-weight: 600;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    position: absolute;
    right: 0;
    top: 50%;
    transform: translateY(-50%);
    z-index: 500;
    border: 2px solid white;
    transition: all 0.2s ease;
    pointer-events: auto;
    -webkit-tap-highlight-color: transparent;
    outline: none;
}

#noBtn:active {
    background: #ccc;
    transform: translateY(-50%) scale(0.95);
}

#message {
    font-size: 30px;
    color: #ff4d6d;
    margin-top: 30px;
    opacity: 0;
    transition: opacity 0.5s;
    font-weight: 800;
    min-height: 60px;
    text-shadow: 2px 2px 0 white;
    background: rgba(255, 255, 255, 0.5);
    padding: 15px 20px;
    border-radius: 60px;
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    pointer-events: none;
}

.heart {
    position: absolute;
    color: #ff4d6d;
    animation: floatUp 5s linear forwards;
    z-index: 1;
    pointer-events: none;
    font-size: 20px;
    filter: drop-shadow(0 0 5px rgba(255, 77, 109, 0.5));
}

@keyframes floatUp {
    0% {
        transform: translateY(100vh) scale(0.8) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(-20vh) scale(1.5) rotate(360deg);
        opacity: 0;
    }
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 50;
}

/* –°—Ç–∏–∫–µ—Ä—ã —Å —Å–µ—Ä–¥–µ—á–∫–∞–º–∏ */
.sticker {
    position: absolute;
    font-size: 40px;
    animation: float 3s ease-in-out infinite;
    z-index: 5;
    pointer-events: none;
    opacity: 0.3;
}

.sticker1 { top: 10px; left: 10px; animation-delay: 0s; }
.sticker2 { top: 10px; right: 10px; animation-delay: 0.5s; }
.sticker3 { bottom: 10px; left: 10px; animation-delay: 1s; }
.sticker4 { bottom: 10px; right: 10px; animation-delay: 1.5s; }

@keyframes float {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-10px) rotate(5deg); }
}

/* –¢–µ—Å—Ç–æ–≤—ã–π —Å—Ç–∏–ª—å –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏ */
.debug {
    border: 2px solid red;
}
</style>
</head>
<body>

<audio id="music" loop preload="auto" playsinline>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8c8a73467.mp3?filename=romantic-love-112199.mp3" type="audio/mpeg">
</audio>

<canvas id="confetti"></canvas>

<!-- –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ —Å—Ç–∏–∫–µ—Ä—ã -->
<div class="sticker sticker1">üå∏</div>
<div class="sticker sticker2">üíï</div>
<div class="sticker sticker3">üíñ</div>
<div class="sticker sticker4">üíó</div>

<div class="card" id="card">
    <h1>
        <span>üíù</span> –ë—É–¥–µ—à—å –º–æ–µ–π<br>–¥–µ–≤—É—à–∫–æ–π? <span>üíù</span>
    </h1>
    
    <div class="button-wrapper" id="buttonWrapper">
        <button id="yesBtn">–î–ê!</button>
        <button id="noBtn">–ù–µ—Ç</button>
    </div>
    
    <div id="message"></div>
</div>

<script>
(function() {
    'use strict';
    
    // –≠–ª–µ–º–µ–Ω—Ç—ã
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');
    const music = document.getElementById('music');
    const wrapper = document.getElementById('buttonWrapper');
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    
    // –°–æ—Å—Ç–æ—è–Ω–∏–µ
    let scale = 1;
    let moveCount = 0;
    let audioUnlocked = false;
    let yesBtnClicked = false;
    
    console.log('–°–∫—Ä–∏–ø—Ç –∑–∞–≥—Ä—É–∂–µ–Ω', yesBtn, noBtn);
    
    // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ canvas
    function setupCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    setupCanvas();
    window.addEventListener('resize', setupCanvas);
    
    // –†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –∞—É–¥–∏–æ –¥–ª—è iOS
    function unlockAudio() {
        if (audioUnlocked) return;
        
        music.play().then(() => {
            music.pause();
            music.currentTime = 0;
            audioUnlocked = true;
            console.log('–ê—É–¥–∏–æ —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ');
        }).catch(e => console.log('–û—à–∏–±–∫–∞ –∞—É–¥–∏–æ:', e));
    }
    
    // –ü—Ä–æ–±—É–µ–º —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å –∞—É–¥–∏–æ –ø—Ä–∏ –ª—é–±–æ–º –∫–∞—Å–∞–Ω–∏–∏
    document.addEventListener('touchstart', unlockAudio);
    document.addEventListener('click', unlockAudio);
    document.addEventListener('touchend', unlockAudio);
    
    // –§—É–Ω–∫—Ü–∏—è –∑–∞–ø—É—Å–∫–∞ –º—É–∑—ã–∫–∏
    function playMusic() {
        if (!audioUnlocked) {
            unlockAudio();
            setTimeout(() => playMusic(), 100);
            return;
        }
        music.play().catch(e => console.log('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', e));
    }
    
    // –£–±–µ–≥–∞—é—â–∞—è –∫–Ω–æ–ø–∫–∞ "–ù–µ—Ç"
    function moveNoButton(e) {
        if (e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        if (yesBtnClicked) return;
        if (!wrapper || !noBtn) return;
        
        moveCount++;
        
        const wrapperRect = wrapper.getBoundingClientRect();
        const noBtnRect = noBtn.getBoundingClientRect();
        
        if (!wrapperRect.width || !wrapperRect.height) return;
        
        // –í—ã—á–∏—Å–ª—è–µ–º –±–µ–∑–æ–ø–∞—Å–Ω—É—é –æ–±–ª–∞—Å—Ç—å
        const minX = 5;
        const maxX = Math.max(minX, wrapperRect.width - noBtnRect.width - 5);
        const minY = 5;
        const maxY = Math.max(minY, wrapperRect.height - noBtnRect.height - 5);
        
        if (maxX > minX && maxY > minY) {
            let newX, newY;
            
            if (moveCount > 3) {
                const corners = [
                    { x: minX, y: minY },
                    { x: maxX, y: minY },
                    { x: minX, y: maxY },
                    { x: maxX, y: maxY }
                ];
                const randomCorner = corners[Math.floor(Math.random() * corners.length)];
                newX = randomCorner.x;
                newY = randomCorner.y;
            } else {
                newX = minX + Math.random() * (maxX - minX);
                newY = minY + Math.random() * (maxY - minY);
            }
            
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
            noBtn.style.right = 'auto';
            noBtn.style.bottom = 'auto';
            
            scale = Math.min(scale + 0.1, 1.8);
            yesBtn.style.transform = `translate(-50%, -50%) scale(${scale})`;
            
            if (navigator.vibrate) {
                navigator.vibrate(10);
            }
        }
    }
    
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç"
    if (noBtn) {
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            e.stopPropagation();
            moveNoButton(e);
        }, { passive: false });
        
        noBtn.addEventListener('mousedown', (e) => {
            e.preventDefault();
            e.stopPropagation();
            moveNoButton(e);
        });
        
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
        });
    }
    
    // –ù–∞–∂–∞—Ç–∏–µ –Ω–∞ "–î–∞" - –ò–°–ü–†–ê–í–õ–ï–ù–û
    if (yesBtn) {
        // –ù–µ—Å–∫–æ–ª—å–∫–æ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ –¥–ª—è –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç–∏
        yesBtn.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            console.log('–ö–ª–∏–∫ –ø–æ –î–ê');
            
            if (yesBtnClicked) return;
            yesBtnClicked = true;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
            message.style.opacity = '1';
            message.textContent = '–Ø –¢–û–ñ–ï –¢–ï–ë–Ø –õ–Æ–ë–õ–Æ! ‚ù§Ô∏è';
            
            // –ü—Ä—è—á–µ–º –∫–Ω–æ–ø–∫–∏
            yesBtn.style.opacity = '0';
            noBtn.style.opacity = '0';
            
            setTimeout(() => {
                yesBtn.style.display = 'none';
                noBtn.style.display = 'none';
            }, 300);
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –º—É–∑—ã–∫—É –∏ –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
            playMusic();
            startConfetti();
            
            // –í–∏–±—Ä–∞—Ü–∏—è
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }
            
            // –ú–Ω–æ–≥–æ —Å–µ—Ä–¥–µ—á–µ–∫
            for (let i = 0; i < 15; i++) {
                setTimeout(() => createHeart(true), i * 70);
            }
        });
        
        // –î–æ–±–∞–≤–ª—è–µ–º touchstart –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
        yesBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            e.stopPropagation();
            console.log('–¢–∞—á –ø–æ –î–ê');
            
            if (yesBtnClicked) return;
            
            // –ò—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ –≤—ã–∑—ã–≤–∞–µ–º –∫–ª–∏–∫
            yesBtn.click();
        }, { passive: false });
        
        // –î–æ–±–∞–≤–ª—è–µ–º touchend –¥–ª—è —É–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç–∏
        yesBtn.addEventListener('touchend', function(e) {
            e.preventDefault();
            e.stopPropagation();
        }, { passive: false });
    }
    
    // –°–µ—Ä–¥–µ—á–∫–∏
    let heartInterval;
    
    function createHeart(burst = false) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíï', 'üíì'][Math.floor(Math.random() * 5)];
        heart.style.left = (burst ? 20 + Math.random() * 60 : Math.random() * 100) + '%';
        heart.style.fontSize = (burst ? 25 + Math.random() * 35 : 15 + Math.random() * 25) + 'px';
        heart.style.animationDuration = (burst ? 3 + Math.random() * 2 : 4 + Math.random() * 4) + 's';
        document.body.appendChild(heart);
        
        setTimeout(() => {
            if (heart.parentNode) heart.remove();
        }, 8000);
    }
    
    function startHearts() {
        if (heartInterval) clearInterval(heartInterval);
        heartInterval = setInterval(() => createHeart(false), 300);
        for (let i = 0; i < 3; i++) {
            setTimeout(() => createHeart(false), i * 100);
        }
    }
    
    // –ö–æ–Ω—Ñ–µ—Ç—Ç–∏
    let particles = [];
    let animFrame;
    
    function startConfetti() {
        particles = [];
        const count = window.innerWidth < 400 ? 60 : 100;
        
        for (let i = 0; i < count; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                size: 2 + Math.random() * 5,
                speed: 1 + Math.random() * 4,
                color: `hsl(${Math.random() * 360}, 100%, 65%)`
            });
        }
        
        if (animFrame) cancelAnimationFrame(animFrame);
        drawConfetti();
    }
    
    function drawConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        for (let i = particles.length - 1; i >= 0; i--) {
            const p = particles[i];
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fillStyle = p.color;
            ctx.fill();
            p.y += p.speed;
            
            if (p.y > canvas.height + 50) {
                particles.splice(i, 1);
            }
        }
        
        if (particles.length > 0) {
            animFrame = requestAnimationFrame(drawConfetti);
        }
    }
    
    // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–µ—Ä–¥–µ—á–∫–∏
    startHearts();
    
    // –ë–ª–æ–∫–∏—Ä—É–µ–º —Å–∫—Ä–æ–ª–ª
    document.body.addEventListener('touchmove', (e) => {
        e.preventDefault();
    }, { passive: false });
    
    // –°–±—Ä–æ—Å –ø—Ä–∏ –ø–æ–≤–æ—Ä–æ—Ç–µ
    window.addEventListener('orientationchange', () => {
        setTimeout(() => {
            if (!yesBtnClicked) {
                noBtn.style.left = 'auto';
                noBtn.style.right = '0';
                noBtn.style.top = '50%';
                noBtn.style.transform = 'translateY(-50%)';
                yesBtn.style.transform = 'translate(-50%, -50%) scale(1)';
                yesBtn.style.opacity = '1';
                noBtn.style.opacity = '1';
                scale = 1;
                moveCount = 0;
            }
            setupCanvas();
        }, 300);
    });
    
    // –¢–µ—Å—Ç–æ–≤—ã–π –∫–ª–∏–∫ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
    setTimeout(() => {
        console.log('–ü—Ä–æ–≤–µ—Ä–∫–∞:', {
            yesBtn: yesBtn ? '–Ω–∞–π–¥–µ–Ω' : '–Ω–µ –Ω–∞–π–¥–µ–Ω',
            noBtn: noBtn ? '–Ω–∞–π–¥–µ–Ω' : '–Ω–µ –Ω–∞–π–¥–µ–Ω',
            wrapper: wrapper ? '–Ω–∞–π–¥–µ–Ω' : '–Ω–µ –Ω–∞–π–¥–µ–Ω'
        });
    }, 1000);
    
})();
</script>

</body>
</html>
