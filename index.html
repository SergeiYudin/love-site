<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>–î–ª—è —Ç–µ–±—è ‚ù§Ô∏è</title>
<style>
* {
    -webkit-tap-highlight-color: transparent;
    -webkit-touch-callout: none;
    user-select: none;
}

body {
    margin: 0;
    height: 100vh;
    height: -webkit-fill-available;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffd6e7, #ffeef5);
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    overflow: hidden;
    position: relative;
    touch-action: pan-y pinch-zoom;
}

.card {
    width: 85%;
    max-width: 320px;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    padding: 20px 15px;
    border-radius: 30px;
    box-shadow: 0 20px 40px rgba(255, 77, 109, 0.2);
    text-align: center;
    position: relative;
    z-index: 10;
    border: 2px solid rgba(255, 255, 255, 0.8);
}

h1 {
    color: #ff4d6d;
    font-size: clamp(20px, 6vw, 24px);
    margin: 10px 0 30px 0;
    line-height: 1.3;
    padding: 0 10px;
    font-weight: 600;
    text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
}

.button-container {
    position: relative;
    height: 140px;
    width: 100%;
    margin: 10px 0;
}

button {
    font-size: clamp(16px, 5vw, 20px);
    padding: 15px 25px;
    border: none;
    border-radius: 60px;
    cursor: pointer;
    transition: all 0.2s ease;
    font-weight: 600;
    letter-spacing: 0.5px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    min-width: 100px;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    z-index: 20;
    box-shadow: 0 5px 20px rgba(255, 77, 109, 0.4);
}

#yesBtn:active {
    transform: translateX(-50%) scale(0.95);
    background: #ff3355;
}

#noBtn {
    background: #e0e0e0;
    color: #666;
    position: absolute;
    right: 0;
    top: 50%;
    transform: translateY(-50%);
    z-index: 15;
    transition: all 0.15s ease;
    touch-action: none;
}

#noBtn:active {
    background: #ccc;
    transform: translateY(-50%) scale(0.95);
}

#message {
    font-size: clamp(22px, 7vw, 28px);
    color: #ff4d6d;
    margin: 20px 0 10px;
    opacity: 0;
    transition: opacity 1s;
    font-weight: 600;
    min-height: 50px;
    text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
}

/* –°–µ—Ä–¥–µ—á–∫–∏ */
.heart {
    position: absolute;
    color: #ff4d6d;
    animation: floatUp 6s linear infinite;
    z-index: 1;
    pointer-events: none;
    filter: drop-shadow(0 0 5px rgba(255, 77, 109, 0.3));
    will-change: transform;
}

@keyframes floatUp {
    0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 1;
    }
    100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
    }
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 5;
    width: 100%;
    height: 100%;
}

/* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
@media (max-width: 380px) {
    .card {
        width: 90%;
        padding: 15px 10px;
    }
    
    button {
        min-width: 80px;
        padding: 12px 20px;
    }
    
    .button-container {
        height: 120px;
    }
}

/* –î–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
@media (max-width: 320px) {
    h1 {
        font-size: 18px;
    }
    
    button {
        min-width: 70px;
        padding: 10px 15px;
        font-size: 15px;
    }
}
</style>
</head>
<body>

<audio id="music" loop preload="auto" playsinline>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8c8a73467.mp3?filename=romantic-love-112199.mp3" type="audio/mpeg">
</audio>

<canvas id="confetti"></canvas>

<div class="card" id="card">
    <h1>üíù –ë—É–¥–µ—à—å –ª–∏ —Ç—ã<br>–º–æ–µ–π –¥–µ–≤—É—à–∫–æ–π? üíù</h1>
    <div class="button-container" id="buttonContainer">
        <button id="yesBtn">–î–ê!</button>
        <button id="noBtn">–ù–µ—Ç</button>
    </div>
    <div id="message"></div>
</div>

<script>
(function() {
    // –≠–ª–µ–º–µ–Ω—Ç—ã
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");
    const music = document.getElementById("music");
    const card = document.getElementById("card");
    const container = document.getElementById("buttonContainer");
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");

    let scale = 1;
    let moveAttempts = 0;
    let lastTouchTime = 0;

    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä canvas
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // –ú—É–∑—ã–∫–∞ –∑–∞–ø—É—Å–∫–∞–µ—Ç—Å—è –ø–æ—Å–ª–µ –ø–µ—Ä–≤–æ–≥–æ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è
    function playMusic() {
        music.play().catch(() => {});
        document.body.removeEventListener('click', playMusic);
        document.body.removeEventListener('touchstart', playMusic);
    }
    document.body.addEventListener("click", playMusic, { once: true });
    document.body.addEventListener("touchstart", playMusic, { once: true });

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –±–µ–∑–æ–ø–∞—Å–Ω—ã—Ö –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
    function getSafePosition() {
        const containerRect = container.getBoundingClientRect();
        const noBtnRect = noBtn.getBoundingClientRect();
        
        // –û—Ç—Å—Ç—É–ø—ã –æ—Ç –∫—Ä–∞–µ–≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
        const padding = 10;
        const headerOffset = 40; // –£—á–∏—Ç—ã–≤–∞–µ–º –º–µ—Å—Ç–æ –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–∞
        
        // –î–æ—Å—Ç—É–ø–Ω–∞—è –æ–±–ª–∞—Å—Ç—å
        const minX = padding;
        const maxX = containerRect.width - noBtnRect.width - padding;
        const minY = headerOffset;
        const maxY = containerRect.height - noBtnRect.height - padding;
        
        if (maxX <= minX || maxY <= minY) {
            return null; // –ù–µ—Ç –º–µ—Å—Ç–∞ –¥–ª—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è
        }
        
        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
        let newX = minX + Math.random() * (maxX - minX);
        let newY = minY + Math.random() * (maxY - minY);
        
        // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å–ª–æ–∂–Ω–æ—Å—Ç—å —Å –∫–∞–∂–¥—ã–º –¥–≤–∏–∂–µ–Ω–∏–µ–º
        if (moveAttempts > 3) {
            // –î–µ–ª–∞–µ–º –ø–æ–∑–∏—Ü–∏–∏ –±–æ–ª–µ–µ —ç–∫—Å—Ç—Ä–µ–º–∞–ª—å–Ω—ã–º–∏
            if (Math.random() > 0.5) {
                newX = Math.random() > 0.5 ? minX : maxX;
            }
            if (Math.random() > 0.5) {
                newY = Math.random() > 0.5 ? minY : maxY;
            }
        }
        
        return { x: newX, y: newY };
    }

    // –£–±–µ–≥–∞—é—â–∞—è –∫–Ω–æ–ø–∫–∞ –ù–µ—Ç
    function moveNoButton(e) {
        if (e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        // –ó–∞—â–∏—Ç–∞ –æ—Ç —Å–ª–∏—à–∫–æ–º —á–∞—Å—Ç—ã—Ö –≤—ã–∑–æ–≤–æ–≤
        const now = Date.now();
        if (now - lastTouchTime < 100) return;
        lastTouchTime = now;
        
        moveAttempts++;
        
        const pos = getSafePosition();
        if (pos) {
            // –ü—Ä–∏–º–µ–Ω—è–µ–º –Ω–æ–≤—É—é –ø–æ–∑–∏—Ü–∏—é
            noBtn.style.left = pos.x + "px";
            noBtn.style.top = pos.y + "px";
            noBtn.style.right = "auto";
            noBtn.style.bottom = "auto";
            noBtn.style.transform = "none";
            
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–î–∞"
            scale = Math.min(scale + 0.15, 2.5);
            yesBtn.style.transform = `translateX(-50%) scale(${scale})`;
            
            // –í–∏–±—Ä–∞—Ü–∏—è –µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è
            if (navigator.vibrate) {
                navigator.vibrate(20);
            }
        }
        
        // –ï—Å–ª–∏ –∫–Ω–æ–ø–∫—É –¥–≤–∏–≥–∞–ª–∏ –º–Ω–æ–≥–æ —Ä–∞–∑, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É
        if (moveAttempts === 5) {
            const tip = document.createElement('div');
            tip.style.position = 'absolute';
            tip.style.bottom = '10px';
            tip.style.left = '0';
            tip.style.right = '0';
            tip.style.fontSize = '14px';
            tip.style.color = '#ff4d6d';
            tip.style.opacity = '0.7';
            tip.textContent = '‚ù§Ô∏è –û—Ç —Ç–µ–±—è –Ω–µ —É–±–µ–∂–∞—Ç—å ‚ù§Ô∏è';
            card.appendChild(tip);
            setTimeout(() => tip.remove(), 2000);
        }
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
    noBtn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        moveNoButton(e);
    });
    
    noBtn.addEventListener("mousedown", (e) => {
        e.preventDefault();
        moveNoButton(e);
    });
    
    noBtn.addEventListener("mouseover", (e) => {
        // –¢–æ–ª—å–∫–æ –¥–ª—è –¥–µ—Å–∫—Ç–æ–ø–æ–≤, –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö –∏–≥–Ω–æ—Ä–∏—Ä—É–µ–º
        if (window.innerWidth > 768) {
            moveNoButton(e);
        }
    });

    // –ù–∞–∂–∞—Ç–∏–µ –î–∞
    yesBtn.addEventListener("click", (e) => {
        e.preventDefault();
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
        message.textContent = "–Ø –¢–û–ñ–ï –¢–ï–ë–Ø –õ–Æ–ë–õ–Æ! ‚ù§Ô∏è";
        message.style.opacity = 1;
        
        // –ü—Ä—è—á–µ–º –∫–Ω–æ–ø–∫–∏
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
        startConfetti();
        
        // –í–∏–±—Ä–∞—Ü–∏—è
        if (navigator.vibrate) {
            navigator.vibrate([100, 50, 100]);
        }
    });

    yesBtn.addEventListener("touchstart", (e) => {
        e.preventDefault();
    });

    // –°–µ—Ä–¥–µ—á–∫–∏ (–æ–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–æ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö)
    let heartInterval;
    function startHearts() {
        if (heartInterval) clearInterval(heartInterval);
        heartInterval = setInterval(createHeart, 300);
    }
    
    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * window.innerWidth + "px";
        const size = 14 + Math.random() * 18;
        heart.style.fontSize = size + "px";
        heart.style.animationDuration = (4 + Math.random() * 4) + "s";
        heart.style.animationDelay = Math.random() * 2 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 8000);
    }

    // –ö–æ–Ω—Ñ–µ—Ç—Ç–∏
    let confettiParticles = [];
    let animationId = null;

    function startConfetti() {
        // –û—á–∏—â–∞–µ–º —Å—Ç–∞—Ä—ã–µ —á–∞—Å—Ç–∏—Ü—ã
        confettiParticles = [];
        
        // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–µ
        const particleCount = window.innerWidth < 380 ? 80 : 150;
        
        for (let i = 0; i < particleCount; i++) {
            confettiParticles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                r: Math.random() * 4 + 2,
                speed: 1 + Math.random() * 3,
                color: `hsl(${Math.random() * 360}, 100%, 60%)`
            });
        }
        
        if (animationId) {
            cancelAnimationFrame(animationId);
        }
        drawConfetti();
    }

    function drawConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        confettiParticles.forEach(p => {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
            ctx.fillStyle = p.color;
            ctx.fill();
            
            p.y += p.speed;
        });
        
        // –£–¥–∞–ª—è–µ–º —É–ª–µ—Ç–µ–≤—à–∏–µ —á–∞—Å—Ç–∏—Ü—ã
        confettiParticles = confettiParticles.filter(p => p.y < canvas.height + 20);
        
        if (confettiParticles.length > 0) {
            animationId = requestAnimationFrame(drawConfetti);
        } else {
            animationId = null;
        }
    }

    // –°—Ç–∞—Ä—Ç—É–µ–º —Å–µ—Ä–¥–µ—á–∫–∏
    startHearts();

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏–π –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏ —ç–∫—Ä–∞–Ω–∞
    window.addEventListener('orientationchange', () => {
        setTimeout(() => {
            resizeCanvas();
            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–µ—Ç" –Ω–∞ –º–µ—Å—Ç–æ –ø–æ—Å–ª–µ –ø–æ–≤–æ—Ä–æ—Ç–∞
            noBtn.style.left = "auto";
            noBtn.style.right = "0";
            noBtn.style.top = "50%";
            noBtn.style.transform = "translateY(-50%)";
        }, 100);
    });

    // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å–∫—Ä–æ–ª–ª —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    document.body.addEventListener('touchmove', (e) => {
        if (e.target === noBtn || e.target === yesBtn) {
            e.preventDefault();
        }
    }, { passive: false });
})();
</script>

</body>
</html>
