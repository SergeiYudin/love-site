<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>–î–ª—è —Ç–µ–±—è ‚ù§Ô∏è</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

body {
    height: 100vh;
    height: 100dvh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    overflow: hidden;
    position: fixed;
    width: 100%;
    touch-action: none;
}

.card {
    width: 340px;
    max-width: 90vw;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    padding: 30px 20px 40px;
    border-radius: 50px;
    box-shadow: 0 25px 50px rgba(255, 77, 109, 0.4);
    text-align: center;
    position: relative;
    z-index: 100;
    border: 3px solid white;
}

h1 {
    color: #ff4d6d;
    font-size: 32px;
    margin-bottom: 30px;
    font-weight: 800;
    line-height: 1.3;
    text-shadow: 3px 3px 0 rgba(255, 255, 255, 0.8);
    letter-spacing: -0.5px;
}

h1 span {
    display: inline-block;
    animation: bounce 2s infinite;
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
}

.button-wrapper {
    position: relative;
    height: 180px;
    width: 100%;
    margin: 25px 0 15px;
}

/* –ö–Ω–æ–ø–∫–∞ –î–ê - –Ω–æ–≤–∞—è —Å—Ç–∏–ª–∏–∑–∞—Ü–∏—è */
#yesBtn {
    background: linear-gradient(145deg, #ff4d6d, #ff1a4f);
    color: white;
    font-size: 28px;
    padding: 22px 40px;
    border: none;
    border-radius: 80px;
    font-weight: 800;
    letter-spacing: 2px;
    box-shadow: 0 15px 30px rgba(255, 77, 109, 0.5),
                0 0 0 3px white,
                0 0 0 6px #ff4d6d;
    cursor: pointer;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    z-index: 20;
    transition: all 0.2s ease;
    min-width: 180px;
    text-transform: uppercase;
    animation: pulse 1.5s infinite;
}

#yesBtn::before {
    content: "‚ù§Ô∏è";
    position: absolute;
    left: -10px;
    top: -10px;
    font-size: 30px;
    animation: rotate 3s linear infinite;
}

#yesBtn::after {
    content: "‚ù§Ô∏è";
    position: absolute;
    right: -10px;
    bottom: -10px;
    font-size: 30px;
    animation: rotate 3s linear infinite reverse;
}

@keyframes pulse {
    0% { transform: translateX(-50%) scale(1); }
    50% { transform: translateX(-50%) scale(1.05); }
    100% { transform: translateX(-50%) scale(1); }
}

@keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

#yesBtn:active {
    transform: translateX(-50%) scale(0.95);
    background: linear-gradient(145deg, #ff1a4f, #ff4d6d);
    box-shadow: 0 5px 15px rgba(255, 77, 109, 0.5),
                0 0 0 3px white,
                0 0 0 6px #ff4d6d;
}

#noBtn {
    background: #e0e0e0;
    color: #666;
    font-size: 20px;
    padding: 15px 30px;
    border: none;
    border-radius: 50px;
    font-weight: 600;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    position: absolute;
    right: 0;
    top: 50%;
    transform: translateY(-50%);
    z-index: 10;
    border: 2px solid white;
    opacity: 0.9;
    transition: all 0.2s ease;
}

#noBtn:active {
    background: #ccc;
    transform: translateY(-50%) scale(0.95);
}

#message {
    font-size: 30px;
    color: #ff4d6d;
    margin-top: 30px;
    opacity: 0;
    transition: opacity 0.5s;
    font-weight: 800;
    min-height: 50px;
    text-shadow: 2px 2px 0 white;
    background: rgba(255, 255, 255, 0.5);
    padding: 15px 20px;
    border-radius: 60px;
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
}

.heart {
    position: absolute;
    color: #ff4d6d;
    animation: floatUp 5s linear forwards;
    z-index: 1;
    pointer-events: none;
    font-size: 20px;
    filter: drop-shadow(0 0 5px rgba(255, 77, 109, 0.5));
}

@keyframes floatUp {
    0% {
        transform: translateY(100vh) scale(0.8) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(-20vh) scale(1.5) rotate(360deg);
        opacity: 0;
    }
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 50;
}

/* –°—Ç–∏–∫–µ—Ä—ã —Å —Å–µ—Ä–¥–µ—á–∫–∞–º–∏ */
.sticker {
    position: absolute;
    font-size: 40px;
    animation: float 3s ease-in-out infinite;
    z-index: 5;
    pointer-events: none;
    opacity: 0.3;
}

.sticker1 { top: 10px; left: 10px; animation-delay: 0s; }
.sticker2 { top: 10px; right: 10px; animation-delay: 0.5s; }
.sticker3 { bottom: 10px; left: 10px; animation-delay: 1s; }
.sticker4 { bottom: 10px; right: 10px; animation-delay: 1.5s; }

@keyframes float {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-10px) rotate(5deg); }
}
</style>
</head>
<body>

<audio id="music" loop preload="auto" playsinline>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8c8a73467.mp3?filename=romantic-love-112199.mp3" type="audio/mpeg">
</audio>

<canvas id="confetti"></canvas>

<!-- –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ —Å—Ç–∏–∫–µ—Ä—ã -->
<div class="sticker sticker1">üå∏</div>
<div class="sticker sticker2">üíï</div>
<div class="sticker sticker3">üíñ</div>
<div class="sticker sticker4">üíó</div>

<div class="card" id="card">
    <h1>
        <span>üíù</span> –ë—É–¥–µ—à—å –º–æ–µ–π<br>–¥–µ–≤—É—à–∫–æ–π? <span>üíù</span>
    </h1>
    
    <div class="button-wrapper" id="buttonWrapper">
        <button id="yesBtn">–î–ê!</button>
        <button id="noBtn">–ù–µ—Ç</button>
    </div>
    
    <div id="message"></div>
</div>

<script>
(function() {
    // –≠–ª–µ–º–µ–Ω—Ç—ã
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');
    const music = document.getElementById('music');
    const wrapper = document.getElementById('buttonWrapper');
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    
    // –°–æ—Å—Ç–æ—è–Ω–∏–µ
    let scale = 1;
    let moveCount = 0;
    let audioUnlocked = false;
    let yesBtnClicked = false;
    
    // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ canvas
    function setupCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    setupCanvas();
    window.addEventListener('resize', setupCanvas);
    
    // –†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –∞—É–¥–∏–æ –¥–ª—è iOS
    function unlockAudio() {
        if (audioUnlocked) return;
        
        music.play().then(() => {
            music.pause();
            music.currentTime = 0;
            audioUnlocked = true;
        }).catch(() => {});
        
        document.removeEventListener('touchstart', unlockAudio);
        document.removeEventListener('click', unlockAudio);
    }
    
    document.addEventListener('touchstart', unlockAudio);
    document.addEventListener('click', unlockAudio);
    
    // –§—É–Ω–∫—Ü–∏—è –∑–∞–ø—É—Å–∫–∞ –º—É–∑—ã–∫–∏
    function playMusic() {
        if (!audioUnlocked) {
            unlockAudio();
            setTimeout(() => playMusic(), 100);
            return;
        }
        music.play().catch(() => {});
    }
    
    // –£–±–µ–≥–∞—é—â–∞—è –∫–Ω–æ–ø–∫–∞ "–ù–µ—Ç"
    function moveNoButton(e) {
        if (e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        if (yesBtnClicked) return;
        moveCount++;
        
        // –ü–æ–ª—É—á–∞–µ–º —Ä–∞–∑–º–µ—Ä—ã
        const wrapperRect = wrapper.getBoundingClientRect();
        const noBtnRect = noBtn.getBoundingClientRect();
        
        // –í—ã—á–∏—Å–ª—è–µ–º –±–µ–∑–æ–ø–∞—Å–Ω—É—é –æ–±–ª–∞—Å—Ç—å
        const minX = 10;
        const maxX = wrapperRect.width - noBtnRect.width - 10;
        const minY = 10;
        const maxY = wrapperRect.height - noBtnRect.height - 10;
        
        if (maxX > minX && maxY > minY) {
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –Ω–æ–≤—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
            let newX, newY;
            
            if (moveCount > 3) {
                // –ü–æ—Å–ª–µ 3 –ø–æ–ø—ã—Ç–æ–∫ - –±–æ–ª–µ–µ —Ö–∏—Ç—Ä—ã–µ –ø–æ–∑–∏—Ü–∏–∏
                const corners = [
                    { x: minX, y: minY },
                    { x: maxX, y: minY },
                    { x: minX, y: maxY },
                    { x: maxX, y: maxY }
                ];
                const randomCorner = corners[Math.floor(Math.random() * corners.length)];
                newX = randomCorner.x;
                newY = randomCorner.y;
            } else {
                newX = minX + Math.random() * (maxX - minX);
                newY = minY + Math.random() * (maxY - minY);
            }
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º –ø–æ–∑–∏—Ü–∏—é
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
            noBtn.style.right = 'auto';
            noBtn.style.bottom = 'auto';
            
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–î–∞"
            scale = Math.min(scale + 0.15, 2.2);
            yesBtn.style.transform = `translateX(-50%) scale(${scale})`;
            
            // –ú–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏ "–î–∞" –ø—Ä–∏ —É–≤–µ–ª–∏—á–µ–Ω–∏–∏
            if (scale > 1.5 && scale < 1.8) {
                yesBtn.textContent = '–î–ê! ‚ù§Ô∏è';
            } else if (scale >= 1.8) {
                yesBtn.textContent = '‚ù§Ô∏è –î–ê! ‚ù§Ô∏è';
            }
            
            // –í–∏–±—Ä–∞—Ü–∏—è
            if (navigator.vibrate) {
                navigator.vibrate(10);
            }
        }
    }
    
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç"
    noBtn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        moveNoButton(e);
    });
    
    noBtn.addEventListener('mousedown', (e) => {
        e.preventDefault();
        moveNoButton(e);
    });
    
    // –ù–∞–∂–∞—Ç–∏–µ –Ω–∞ "–î–∞"
    yesBtn.addEventListener('click', (e) => {
        e.preventDefault();
        
        if (yesBtnClicked) return;
        yesBtnClicked = true;
        
        // –ú–µ–Ω—è–µ–º —Å—Ç–∏–ª—å –∫–Ω–æ–ø–∫–∏ –ø–µ—Ä–µ–¥ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ–º
        yesBtn.style.animation = 'none';
        yesBtn.style.transform = 'translateX(-50%) scale(2)';
        yesBtn.style.opacity = '0';
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
        setTimeout(() => {
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
        }, 200);
        
        message.style.opacity = '1';
        message.textContent = '–Ø –¢–û–ñ–ï –¢–ï–ë–Ø –õ–Æ–ë–õ–Æ! ‚ù§Ô∏è';
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –º—É–∑—ã–∫—É
        playMusic();
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
        startConfetti();
        
        // –í–∏–±—Ä–∞—Ü–∏—è
        if (navigator.vibrate) {
            navigator.vibrate([100, 50, 100, 50, 200]);
        }
        
        // –°–æ–∑–¥–∞–µ–º –º–Ω–æ–≥–æ —Å–µ—Ä–¥–µ—á–µ–∫
        for (let i = 0; i < 20; i++) {
            setTimeout(() => {
                createHeart(true);
            }, i * 50);
        }
    });
    
    yesBtn.addEventListener('touchstart', (e) => {
        e.preventDefault();
    });
    
    // –°–µ—Ä–¥–µ—á–∫–∏
    let heartInterval;
    
    function createHeart(burst = false) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíï', 'üíì'][Math.floor(Math.random() * 5)];
        heart.style.left = (burst ? 30 + Math.random() * 40 : Math.random() * 100) + '%';
        heart.style.fontSize = (burst ? 30 + Math.random() * 30 : 15 + Math.random() * 25) + 'px';
        heart.style.animationDuration = (burst ? 3 + Math.random() * 2 : 4 + Math.random() * 4) + 's';
        heart.style.animationDelay = Math.random() * 2 + 's';
        document.body.appendChild(heart);
        
        setTimeout(() => {
            heart.remove();
        }, 8000);
    }
    
    function startHearts() {
        if (heartInterval) clearInterval(heartInterval);
        heartInterval = setInterval(() => createHeart(false), 250);
        
        // –°–æ–∑–¥–∞–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å–µ—Ä–¥–µ—á–µ–∫ —Å—Ä–∞–∑—É
        for (let i = 0; i < 5; i++) {
            setTimeout(() => createHeart(false), i * 100);
        }
    }
    
    // –ö–æ–Ω—Ñ–µ—Ç—Ç–∏
    let particles = [];
    let animFrame;
    
    function startConfetti() {
        particles = [];
        
        const count = window.innerWidth < 400 ? 80 : 150;
        
        for (let i = 0; i < count; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                size: 3 + Math.random() * 6,
                speed: 1 + Math.random() * 5,
                color: `hsl(${Math.random() * 360}, 100%, 65%)`,
                rotation: Math.random() * 360
            });
        }
        
        if (animFrame) {
            cancelAnimationFrame(animFrame);
        }
        
        drawConfetti();
    }
    
    function drawConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        for (let i = particles.length - 1; i >= 0; i--) {
            const p = particles[i];
            
            ctx.save();
            ctx.translate(p.x, p.y);
            ctx.rotate((p.rotation += 0.01) * Math.PI / 180);
            
            ctx.beginPath();
            ctx.arc(0, 0, p.size, 0, Math.PI * 2);
            ctx.fillStyle = p.color;
            ctx.fill();
            
            ctx.restore();
            
            p.y += p.speed;
            
            if (p.y > canvas.height + 50) {
                particles.splice(i, 1);
            }
        }
        
        if (particles.length > 0) {
            animFrame = requestAnimationFrame(drawConfetti);
        }
    }
    
    // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–µ—Ä–¥–µ—á–∫–∏
    startHearts();
    
    // –ë–ª–æ–∫–∏—Ä—É–µ–º —Å–∫—Ä–æ–ª–ª
    document.body.addEventListener('touchmove', (e) => {
        e.preventDefault();
    }, { passive: false });
    
    // –°–±—Ä–æ—Å –ø–æ–∑–∏—Ü–∏–∏ –∫–Ω–æ–ø–∫–∏ –ø—Ä–∏ –ø–æ–≤–æ—Ä–æ—Ç–µ —ç–∫—Ä–∞–Ω–∞
    window.addEventListener('orientationchange', () => {
        setTimeout(() => {
            if (!yesBtnClicked) {
                noBtn.style.left = 'auto';
                noBtn.style.right = '0';
                noBtn.style.top = '50%';
                noBtn.style.transform = 'translateY(-50%)';
                yesBtn.style.transform = 'translateX(-50%) scale(1)';
                yesBtn.textContent = '–î–ê!';
                scale = 1;
                moveCount = 0;
            }
            setupCanvas();
        }, 200);
    });
    
})();
</script>

</body>
</html>
