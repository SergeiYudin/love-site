<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>–î–ª—è —Ç–µ–±—è ‚ù§Ô∏è</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

body {
    height: 100vh;
    height: 100dvh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    overflow: hidden;
    position: fixed;
    width: 100%;
    touch-action: none;
}

.card {
    width: 320px;
    max-width: 90vw;
    background: white;
    padding: 30px 20px;
    border-radius: 40px;
    box-shadow: 0 20px 40px rgba(255, 77, 109, 0.3);
    text-align: center;
    position: relative;
    z-index: 100;
    border: 3px solid rgba(255, 255, 255, 0.8);
}

h1 {
    color: #ff4d6d;
    font-size: 28px;
    margin-bottom: 40px;
    font-weight: 700;
    line-height: 1.2;
    text-shadow: 2px 2px 0 rgba(255, 255, 255, 0.5);
}

.button-wrapper {
    position: relative;
    height: 150px;
    width: 100%;
    margin: 20px 0;
}

button {
    font-size: 22px;
    padding: 18px 35px;
    border: none;
    border-radius: 60px;
    font-weight: bold;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    transition: all 0.1s ease;
    min-width: 130px;
    letter-spacing: 1px;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    z-index: 20;
    border: 2px solid white;
}

#yesBtn:active {
    transform: translateX(-50%) scale(0.95);
    background: #ff3355;
}

#noBtn {
    background: #d3d3d3;
    color: #666;
    position: absolute;
    right: 0;
    top: 50%;
    transform: translateY(-50%);
    z-index: 10;
    border: 2px solid white;
    transition: all 0.2s ease;
}

#noBtn:active {
    background: #c0c0c0;
}

#message {
    font-size: 26px;
    color: #ff4d6d;
    margin-top: 30px;
    opacity: 0;
    transition: opacity 0.5s;
    font-weight: bold;
    min-height: 40px;
}

.heart {
    position: absolute;
    color: #ff4d6d;
    animation: floatUp 5s linear forwards;
    z-index: 1;
    pointer-events: none;
    font-size: 20px;
}

@keyframes floatUp {
    0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 1;
    }
    100% {
        transform: translateY(-20vh) scale(1.5);
        opacity: 0;
    }
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 50;
}
</style>
</head>
<body>

<audio id="music" loop preload="auto" playsinline>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8c8a73467.mp3?filename=romantic-love-112199.mp3" type="audio/mpeg">
</audio>

<canvas id="confetti"></canvas>

<div class="card" id="card">
    <h1>üíù –ë—É–¥–µ—à—å –º–æ–µ–π<br>–¥–µ–≤—É—à–∫–æ–π? üíù</h1>
    
    <div class="button-wrapper" id="buttonWrapper">
        <button id="yesBtn">–î–ê! ‚ù§Ô∏è</button>
        <button id="noBtn">–ù–µ—Ç</button>
    </div>
    
    <div id="message"></div>
</div>

<script>
(function() {
    // –≠–ª–µ–º–µ–Ω—Ç—ã
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');
    const music = document.getElementById('music');
    const wrapper = document.getElementById('buttonWrapper');
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    
    // –°–æ—Å—Ç–æ—è–Ω–∏–µ
    let scale = 1;
    let moveCount = 0;
    let audioUnlocked = false;
    
    // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ canvas
    function setupCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    setupCanvas();
    window.addEventListener('resize', setupCanvas);
    
    // –†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –∞—É–¥–∏–æ –¥–ª—è iOS
    function unlockAudio() {
        if (audioUnlocked) return;
        
        music.play().then(() => {
            music.pause();
            music.currentTime = 0;
            audioUnlocked = true;
        }).catch(() => {});
        
        document.removeEventListener('touchstart', unlockAudio);
        document.removeEventListener('click', unlockAudio);
    }
    
    document.addEventListener('touchstart', unlockAudio);
    document.addEventListener('click', unlockAudio);
    
    // –§—É–Ω–∫—Ü–∏—è –∑–∞–ø—É—Å–∫–∞ –º—É–∑—ã–∫–∏
    function playMusic() {
        if (!audioUnlocked) {
            unlockAudio();
            setTimeout(() => playMusic(), 100);
            return;
        }
        music.play().catch(() => {});
    }
    
    // –£–±–µ–≥–∞—é—â–∞—è –∫–Ω–æ–ø–∫–∞ "–ù–µ—Ç"
    function moveNoButton(e) {
        if (e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        moveCount++;
        
        // –ü–æ–ª—É—á–∞–µ–º —Ä–∞–∑–º–µ—Ä—ã
        const wrapperRect = wrapper.getBoundingClientRect();
        const noBtnRect = noBtn.getBoundingClientRect();
        
        // –í—ã—á–∏—Å–ª—è–µ–º –±–µ–∑–æ–ø–∞—Å–Ω—É—é –æ–±–ª–∞—Å—Ç—å
        const minX = 10;
        const maxX = wrapperRect.width - noBtnRect.width - 10;
        const minY = 10;
        const maxY = wrapperRect.height - noBtnRect.height - 10;
        
        if (maxX > minX && maxY > minY) {
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –Ω–æ–≤—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
            let newX, newY;
            
            if (moveCount > 3) {
                // –ü–æ—Å–ª–µ 3 –ø–æ–ø—ã—Ç–æ–∫ - –±–æ–ª–µ–µ —Ö–∏—Ç—Ä—ã–µ –ø–æ–∑–∏—Ü–∏–∏
                if (Math.random() > 0.5) {
                    newX = minX;
                } else {
                    newX = maxX;
                }
                
                if (Math.random() > 0.5) {
                    newY = minY;
                } else {
                    newY = maxY;
                }
            } else {
                newX = minX + Math.random() * (maxX - minX);
                newY = minY + Math.random() * (maxY - minY);
            }
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º –ø–æ–∑–∏—Ü–∏—é
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
            noBtn.style.right = 'auto';
            noBtn.style.bottom = 'auto';
            
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–î–∞"
            scale = Math.min(scale + 0.2, 2.5);
            yesBtn.style.transform = `translateX(-50%) scale(${scale})`;
            
            // –í–∏–±—Ä–∞—Ü–∏—è
            if (navigator.vibrate) {
                navigator.vibrate(10);
            }
        }
    }
    
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç"
    noBtn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        moveNoButton(e);
    });
    
    noBtn.addEventListener('mousedown', (e) => {
        e.preventDefault();
        moveNoButton(e);
    });
    
    // –ù–∞–∂–∞—Ç–∏–µ –Ω–∞ "–î–∞"
    yesBtn.addEventListener('click', (e) => {
        e.preventDefault();
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
        message.style.opacity = '1';
        message.textContent = '–Ø –¢–û–ñ–ï –¢–ï–ë–Ø –õ–Æ–ë–õ–Æ! ‚ù§Ô∏è';
        
        // –ü—Ä—è—á–µ–º –∫–Ω–æ–ø–∫–∏
        yesBtn.style.display = 'none';
        noBtn.style.display = 'none';
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –º—É–∑—ã–∫—É
        playMusic();
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
        startConfetti();
        
        // –í–∏–±—Ä–∞—Ü–∏—è
        if (navigator.vibrate) {
            navigator.vibrate([100, 50, 100, 50, 200]);
        }
    });
    
    yesBtn.addEventListener('touchstart', (e) => {
        e.preventDefault();
    });
    
    // –°–µ—Ä–¥–µ—á–∫–∏
    let heartInterval;
    
    function createHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + '%';
        heart.style.fontSize = (15 + Math.random() * 25) + 'px';
        heart.style.animationDuration = (4 + Math.random() * 4) + 's';
        heart.style.animationDelay = Math.random() * 2 + 's';
        document.body.appendChild(heart);
        
        setTimeout(() => {
            heart.remove();
        }, 8000);
    }
    
    function startHearts() {
        if (heartInterval) clearInterval(heartInterval);
        heartInterval = setInterval(createHeart, 250);
        
        // –°–æ–∑–¥–∞–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å–µ—Ä–¥–µ—á–µ–∫ —Å—Ä–∞–∑—É
        for (let i = 0; i < 5; i++) {
            setTimeout(createHeart, i * 100);
        }
    }
    
    // –ö–æ–Ω—Ñ–µ—Ç—Ç–∏
    let particles = [];
    let animFrame;
    
    function startConfetti() {
        particles = [];
        
        const count = window.innerWidth < 400 ? 60 : 100;
        
        for (let i = 0; i < count; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                size: 3 + Math.random() * 5,
                speed: 1 + Math.random() * 4,
                color: `hsl(${Math.random() * 360}, 100%, 65%)`
            });
        }
        
        if (animFrame) {
            cancelAnimationFrame(animFrame);
        }
        
        drawConfetti();
    }
    
    function drawConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        for (let i = particles.length - 1; i >= 0; i--) {
            const p = particles[i];
            
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fillStyle = p.color;
            ctx.fill();
            
            p.y += p.speed;
            
            if (p.y > canvas.height + 50) {
                particles.splice(i, 1);
            }
        }
        
        if (particles.length > 0) {
            animFrame = requestAnimationFrame(drawConfetti);
        }
    }
    
    // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–µ—Ä–¥–µ—á–∫–∏
    startHearts();
    
    // –ë–ª–æ–∫–∏—Ä—É–µ–º —Å–∫—Ä–æ–ª–ª
    document.body.addEventListener('touchmove', (e) => {
        if (e.target === noBtn || e.target === yesBtn) {
            e.preventDefault();
        }
    }, { passive: false });
    
    // –°–±—Ä–æ—Å –ø–æ–∑–∏—Ü–∏–∏ –∫–Ω–æ–ø–∫–∏ –ø—Ä–∏ –ø–æ–≤–æ—Ä–æ—Ç–µ —ç–∫—Ä–∞–Ω–∞
    window.addEventListener('orientationchange', () => {
        setTimeout(() => {
            noBtn.style.left = 'auto';
            noBtn.style.right = '0';
            noBtn.style.top = '50%';
            noBtn.style.transform = 'translateY(-50%)';
            yesBtn.style.transform = 'translateX(-50%) scale(1)';
            scale = 1;
            moveCount = 0;
            setupCanvas();
        }, 200);
    });
    
})();
</script>

</body>
</html>
